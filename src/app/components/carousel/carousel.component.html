<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/img-carousel/image 1.png" class="d-block w-100" alt="...">
      <p class="carousel-img-text text-center">ASESORÍA EN LA CALIDAD DE LA TELA</p>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img-carousel/image 2.png" class="d-block w-100" alt="...">
      <p class="carousel-img-text text-center">MÁS DE 15 AÑOS DE EXPERIENCIA</p>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img-carousel/imagen 3.png" class="d-block w-100" alt="...">
      <p class="carousel-img-text text-center">BORDADO COMPUTARIZADO DE CALIDAD</p>
    </div>
  <div class="carousel-item">
    <img src="../../../assets/img-carousel/image 4.png" class="d-block w-100" alt="...">
    <p class="carousel-img-text text-center">RÁPIDA CAPACIDAD DE ATENCIÓN</p>
  </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <i class="carouser-button-icon fa-solid fa-angle-left"></i>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <i class="carouser-button-icon fa-solid fa-angle-right"></i>
  </button>
  <div class="carousel-indicators">
    <button  class="btn btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button  class="btn btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button  class="btn btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button  class="btn btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
